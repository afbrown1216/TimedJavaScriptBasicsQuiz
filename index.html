<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Java Script Basics Quiz</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
    <link rel = "stylesheet" href = "assets/stylesheet.css"> 

</head>
<body>

    <nav >

        <ul class = "nav clearfix">
            <!--high scores left   -->
            <li class = "float-left">
             <a class = "nav-link" id = "hSLink"> High Score </a> 
            </li>
            <!-- Timer right   -->
            <li class ="float-right" >
                <a id = "timer" class = "nav-link disabled">"timer"</a>
            </li>
          </ul>
        
        
        
        
    </nav>

    <main class = "container">
        <div class = "row">
            <div class = "col-sm-3 invisibleCol" > </div>
            <section class = "col-sm-6">
                <article id = "intro" class = "intro">
                    <!-- Title  -->
                    <header>
                        <h1> Coding Quiz Challenge </h1>
                    </header>
                    <!-- Instructions -->
                    <p> 
                        Try to answer the following code-related questions within the time
                        limit. Keep in mind that incorrect answers will penalize your score and time 
                        by ten seconds. 
                    
                    </p>
                    <!-- Start button -->
                    <button id = "startBtn"> Start Quiz! </button>
                </article>
            <!-- Quiz Quesitons -->
                <article id = "quiz" class = "quiz">
                    <!-- question -->
                    <h3 id = "question"> "Question"</h3>
                    <!-- answers -->
                    <ol class = "answers" id = "answers">
                        <!-- 
                            for loop append li tag with id equaling the index of answer array used and button
                            or for loop append text cotent to ol tag matching the index of with the given id and a button
                            append class highScore

                        -->
                        
                    </ol>
                    <!-- Correct or Wrong -->
                    </hr>
                    <div id = "rightWrong"></div>
    
                </article>
                <!-- High Score Form -->
                <article class = "form" id = "form">
                    <!-- final score  -->
                    <div id = "finalScore"> </div>
                  

                    <form id = "hSForm">
                        <div >
                            <label> Enter intials: </label>
                            <input type = "text" id = "intials"  >
                            <input type = "submit"  id = "hSSubmit" value = "submit">
                        </div>
                        
                    </form>

                </article>
                <!-- Highscores -->
                <article id = "scores">
                    <h2> Highscores </h2>
                    <!-- high score list  -->
                    <ul id = "scoreList">
                    </ul>
                    <!-- play again? go back?  -->
                    <button class = "hSBtn"> Go Back </button>
                    <!-- clear scores -->
                    <button id = "clearScores" class = "hSBtn"> Clear Highscores </button>
                </article>
        </section> 
        <div class = "col-sm-3"> </div>
            
        </div>
        
    </main>
